<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="gameStyle.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Game Page -->
    <div class="container-fluid">
      <div class="row">
          <a href="index.html" class="h1 mt-lg-2 ml-lg-4" style="color: #724C21;"><</a>
          <img src="assets/logo 1.svg" alt="logo" class="img mt-lg-3 ml-lg-3" style="height: 2.4rem;">
          <p class="h4 ml-lg-3 mt-lg-4" style="color: #F9B23D; font-weight: 600;">ROCK PAPER SCISSORS</p>
      </div>
      <div class="row mt-lg-4">
        <div class="col-lg-4 text-lg-right">
            <p class="h4 mr-lg-1" style="font-weight: 700;">PLAYER 1</p>
            <img src="assets/batu.png" alt="batu" width="135rem" class="playerInput mt-lg-4 p-lg-3" id="player_batu"><br>
            <img src="assets/kertas.png" alt="kertas" width="115rem" class="playerInput mt-lg-5 p-lg-3" id="player_kertas"><br>
            <img src="assets/gunting.png" alt="gunting" width="120rem" class="playerInput mt-lg-5 p-lg-3" id="player_gunting">
        </div>
        <div class="col-lg-4 text-lg-center align-content-center">
            <p class="status " id="stat">VS</p>
        </div>
        <div class="col-lg-4">
            <p class="h4 ml-lg-4" style="font-weight: 700;">COM</p>
            <img src="assets/batu.png" alt="batu" width="135rem" class="comOutput mt-lg-4 p-lg-3" id="com_batu"><br>
            <img src="assets/kertas.png" alt="kertas" width="115rem" class="comOutput mt-lg-5 p-lg-3" id="com_kertas"><br>
            <img src="assets/gunting.png" alt="gunting" width="120rem" class="comOutput mt-lg-5 p-lg-3" id="com_gunting">
        </div>
      </div>
      <div class="row">
        <img src="assets/refresh.png" alt="refresh" style="height: 3rem; cursor: pointer;" class="ml-auto mr-auto" id="refresh">
      </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- My Script -->
    <script src="gameScript.js"></script>
